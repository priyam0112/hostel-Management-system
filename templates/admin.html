<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="static/admin.css" />
    <title>HOSTEL MANAGEMENT SYSTEM</title>

    <style>
      .hms {
        color: red;
        font-size: 40px;
        font-weight: bold;
        margin-left: 440px;
      }
    </style>
  </head>
  <body>
    <!-- <img alt="image" src="static/images/2sharing2.jpg" class="bg-img" /> -->

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <div class="hms">HOSTEL MANAGEMENT SYSTEM</div>
      </div>
    </nav>

    <!-- <div class="container-fluid"> -->
    <div class="whole">
      <div class="page">
        <section class="vh-100 gradient-custom" style="
        background: gray;">
          <div class="container py-3 h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-black" style="border-radius: 1rem">
                  <div class="card-body p-5 text-center">
                    <h1 class="fw-bold mb-4 text-uppercase text-black">
                      Admin Login
                    </h1>
                    <!-- <p class="text-white-50 mb-4">Please enter your username and password!</p> -->
                    <form action="{{url_for('admin')}}" method="post">
                      <div class="form-outline form-black mb-4">
                        <!--<label class="form-label">Username:</label>-->
                        <input
                          type="text"
                          id="username"
                          name = "username"
                          class="form-control form-control-lg"
                          placeholder="Username"
                        />
                      </div>

                      <div class="form-outline form-black mb-4">
                        <input
                          type="password"
                          id="typePasswordX"
                          name = "password"
                          class="form-control form-control-lg"
                          placeholder="Password"
                        />
                      </div>
                      <button
                        class="btn btn-outline-dark btn-lg px-5 fw-bold"
                        type="submit"
                      >
                        Login
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
